#################################################################################
#                            Transparent gray theme                             #
#    Originally created by JOHLC - https://github.com/JOHLC/transparentblue     #
#    Edited by FaserF - https://github.com/FaserF/hass-transparentgray-LAB      #
#################################################################################
---
transparentgray-LAB:
 
#################################################################################  
# Color variables                                                               #
#################################################################################  
  main-color: 'rgba(55,55,55,0.75)'                                         #Main color
  dark-gray: 'rgba(20,20,20,0.9)'                                           #Dark gray for backgrounds of certain elements         
  active-color: 'yellow'                                                    #Color of active/on entities in cards
  text-color: 'white'                                                       #Duh
  slightly-darker-text: 'rgb(200 200 200)'
  text-dark-color: '#A0A0A0'                                  
  accent-color: ''                                                          #Leaving this default
  accent-medium-color: '#FFFFFF'
  background-color: 'var(--main-color)'
  background-color-less-transparent: 'rgba(24,24,24,0.5)'
  background-color-more-transparent: 'rgba(24,24,24,0.3)' 
  background-card-color: 'var(--main-color)'
  border-color: 'transparent'
  icon-color: 'rgb(254 254 254)'
  state-icon-color: '#00aeff'   ##00ff4c  #00aeff                           #Icon color at least on Entity (not entities) cards 
#################################################################################
# Coloring                                                                      #
#################################################################################

  #Developer tools 
  code-editor-background-color: 'rgba(25,25,25, 1)'                         #Background color of developer tools code backdrops
  table-row-alternative-background-color: 'var(--dark-gray)'                #Used in at least Developer tools for alternating entites background color
  table-row-background-color: 'rgba(25,25,25, 1)'                           #Used in at least Developer tools for alternating entites background color
  paper-dialog-background-color: 'var(--dark-gray)'                         #Line numbers next to code backdrops at least
  
  #Header
  app-header-background-color: 'var(--background-color-less-transparent)' 
  
  #Text
  primary-color: ''                                                         #Do not set, this ensures colors are readable in places like logbook, dev tools, etc. 
  text-primary-color: 'var(--text-color)'                                   #Primary text color
  paper-font-body1_-_font-weight: '450'

  #Left flyout menu                                                         #I suggest you set the "Always hide the sidebar" option to ON
  paper-listbox-background-color: 'var(--dark-gray)'
  sidebar-icon-color: 'var(--icon-color)'                                   #Side menu icon color
  sidebar-selected-icon-color: 'white'                                      #Currently selected sidebar item icon color
  sidebar-selected-text-color: 'var(--text-color)'                          #Currently selected sidebar item text color
  sidebar-background-color: 'var(--background-color-more-transparent)'      #Background color of side menu, also used as a header color in HACS
  app-drawer-scrim-background: 'rgba(0, 0, 0, .85)'                         #The shade color to the right of the flyout menu (dims the background)
  
  #Notifications area
  app-drawer-content-container_-_background-color: 'var(--dark-gray)'
  
  #UI / globals
  paper-card-header-color: ''                                               #Not sure what this is just yet
  primary-background-color: 'var(--background-color-less-transparent)'      #Background color in several locations
  mdc-theme-primary: '#FCFCFC'                                              #Color for buttons, yaml config reloading, update, alarm control buttons, etc, 
  card-background-color: 'var(--background-card-color)'                     #Card backgrounds and element backgrounds in other config pages
  mdc-theme-on-primary: 'var(--dark-gray)'                                  #Text in buttons like restart, call service, etc
  material-background-color: 'var(--dark-gray)'                             #Background for at least service/entity selection in automations, im sure its used elsewhere...
  
  #Cards
  paper-card-background-color: ''                                           #Card Background
  dark-primary-color: 'var(--text-dark-color)'                              #Not sure just yet
  primary-text-color: 'var(--text-color)'                                   #Primary card text color                      
  paper-listbox-color: 'var(--text-color)'                                  #Not sure
  light-primary-color: 'var(--text-dark-color)'                             #Color of your Avatars letter background - maybe more?
  secondary-text-color: 'var(--text-color)'                                 #Used in Configuration, dev tools, supervisor, more info at least
  disabled-text-color: 'var(--text-dark-color)'                             #Disabled text, not sure
  paper-dialog-button-color: 'var(--text-color)'                            #Not sure just yet
  secondary-background-color: 'var(--dark-gray)'                            #Background more info title
  ha-card-border-radius: '6px'                                              #Card border rounding
  
  #Icons
  paper-item-icon-color: 'var(--icon-color)'                                #Icon color defined above
  paper-item-icon-active-color: ''                                          #Active icon color - not used right now

  #Switches
  switch-checked-button-color: '#0A0A0A'                                    #Switch On
  switch-unchecked-button-color: '#0A0A0A'                                  #Switch Off
  switch-checked-track-color: '#30d158'                                     #Switch background when On
  switch-unchecked-track-color: '#FF3333'                                   #Switch background when Off

  #Slider
  paper-slider-active-color: 'DarkGray'                                     #Line On
  paper-slider-knob-color: 'var(--text-color)'                              #Knob On
  paper-slider-container-color: 'var(--text-color)'                         #Line Off
  paper-slider-knob-start-color: 'var(--text-color)'                        #Knob Off
  paper-slider-pin-color: 'var(--dark-gray)'                                #Pin color
  paper-slider-pin-start-color: 'var(--dark-gray)'                          #Start pin color
  
  #Badges
  label-badge-text-color: 'var(--text-color)'                               #Badge text color
  label-badge-background-color: 'var(--background-color-more-transparent)'  #Badge background color
  ha-label-badge-color: 'var(--main-color)'                                 #Not exactly sure
  label-badge-red: 'rgba(227, 25, 25, .75)'                                 #Sensor badges and alarm armed color
  label-badge-blue: 'rgba(3,155,229, .75)'                                  #Binary sensor badges
  label-badge-orange: 'rgba(255,165,0, .75)'
  
  #Buttons
  mdc-button-outline-color: 'var(--text-color)'                             #Button outline - at least used in alarm control panel
  
  # Shadows
  ha-card-box-shadow: ''                                                    #Card box shadows - default ones look really nice

  # HACS
  hacs-badge-color: 'var(--primary-color)'                                  #New badge
  hacs-status-installed: 'var(--text-color)'                                #Installed icon
  hacs-status-pending-restart: 'var(--text-dark-color)'                     #Restart icon
  hacs-status-pending-update: 'var(--primary-color)'                        #Update icon
  
  #Others
  mdc-theme-surface: 'var(--dark-gray)'                                     #Not sure
#  mdc-theme-secondary: '#018786'                                           #Not sure
